{% extends 'recipe/base.html' %}

    {% block title %}
        Добавление рецепта
    {% endblock%}

    {% block body %}
         <style>
            .recipe-form {
              max-width: 600px;
              margin: 0 auto;
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 15px;
              background-color: #f9f9f98f;
              box-shadow: 7px -2px 10px rgb(0 0 0 / 32%);
            }

           h1 {
                text-align: center;
                color: #333;
           }
           h2 {
              text-align: center;
              color: #333;
            }

            .recipe-form label {
              font-weight: bold;
              margin-top: 10px;
              display: block;
            }

            .recipe-form input[type="text"],
            .recipe-form textarea,
            .recipe-form select {
              width: 97%;
              padding: 10px;
              margin-top: 5px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 15px;
              font-size: 16px;
            }

            .recipe-form input[type="file"] {
              margin-top: 5px;
            }

           .btn-submit {
              border: inherit;
              background-color: #a6ffe1;
              border-radius: 15px;
              width: 97%;
              height: 35px;
              font-size: 15px;
              font-weight: bold;
           }

            .btn-submit:hover {
              background-color: #52f7bf;
            }

            .btn-back {
              display: inline-block;
              margin-top: 15px;
              text-decoration: none;
              color: #007BFF;
              font-weight: bold;
            }

            .btn-back:hover {
              text-decoration: underline; /* Подчеркивание при наведении */
            }
         </style>

        <form class="recipe-form" method="post" enctype="multipart/form-data">
            <h1>Создание рецепта</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Добавить</button>
        </form>
    {% endblock%}
